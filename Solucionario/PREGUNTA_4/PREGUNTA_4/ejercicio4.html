<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Page title</title>
<script type="text/javascript" src="cargar.js"></script>
<script type="text/javascript">
//cargar el documento XML
xmlDoc=cargaDocXML("milibro.xml");
//obtener datos y preparar su salida
mititulo=xmlDoc.getElementsByTagName("titulo")[0].childNodes[0].nodeValue;
mititulo="<p>"+mititulo+"</p>";
miautor=xmlDoc.getElementsByTagName("autor")[0].childNodes[0].nodeValue;
miautor="<p>"+miautor+"</p>";
migenero=xmlDoc.getElementsByTagName("genero")[0].childNodes[0].nodeValue;
migenero="<p>"+migenero+"</p>";
mianyo=xmlDoc.getElementsByTagName("año")[0].childNodes[0].nodeValue;
mianyo="<p>"+mianyo+"</p>";
//sacar datos en la página
window.onload=function() {
texto1=document.getElementById("texto");
texto1.innerHTML=mititulo+miautor+migenero+mianyo;

texto=document.getElementById("milibro");
texto.innerHTML='<table id="milibro"><thead><tr><th>Libro</th><th>Autor</th><th>Género</th><th>Year</th></tr></thead><tr><td>'+mititulo+'</td><td>'+miautor+'</td><td>'+migenero+'</td><td>'+mianyo+'</td></tr></table>';
}

</script>
</head>
<body>
<h1>Datos del Libro sin poner en Tabla</h1>
<div id="texto">

</div>
<h1>Datos del Libro en Tabla</h1>
<table id="milibro" border="2">
    
</table>
</body>
</html>
